<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <div class="contenido">
        <div class="calculadora">
            <div class="pantalla">
                <div id="anterior"></div>
                <div id="actual"></div>
            </div>
            <button onclick="mostrar.borrarHistorial()" id="largo">C</button>
            <button onclick="mostrar.borrar()">&larr;</button>
            <button class="signo" value="dividir">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="signo" value="multiplicar">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="signo" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="signo" value="sumar">+</button>
            <button id="largo" class="numero">0</button>
            <button class="numero">.</button>
            <button class="signo" value="igual">=</button>
        </div>
    <div>
    </div>
        <div class="lista">
            <ul>
                <h1>Historial</h1>
            </ul>
    </div>
    
    
    <script src="Operaciones.js" type="text/javascript"></script>
    <script src="Mostrar.js" type="text/javascript"></script>
    <script src="js.js" type="text/javascript" defer></script>
</body>
</html>
